<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag and drop file upload</title>
	<link href="screen.css" rel="stylesheet">
</head>

<body>
	
	<form id="dropzone" class="dropzone">
		<p>Drag and drop a font file here (otf, ttf, woff, woff2).</p>
		<label class="button" for="fileElem">Choose a file</label>
		<input type="file" id="fileElem" accept=".otf, .ttf, .woff, .woff2" onchange="handlefiles(this.files)">
	</form>
    
    <div class="text">
		<p>Sample text with custom font</p>
    </div>
	
	
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
