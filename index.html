<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Latin | Font proofing</title>
	<link rel="stylesheet" href="assets/style.css">
</head>

<body class="latin">
	<header>
	    <h1>Font proofing</h1>
	
		<nav>
			<ul id="menu_script">
				<li class="current">Latin</li>
				<li><a href="arabic.html">Arabic</a></li>
				<li><a href="greek.html">Greek</a></li>
				<li><button id="reverse"></button></li>			
			</ul>
<!--			<ul id="menu_script">
				<li class="current"><button class="choice_script" name="latin">Latin</buttton></li>
				<li><button class="choice_script" name="arabic">Arabic</buttton></li>
				<li><button class="choice_script" name="greek">Greek</buttton></li>
				<li><button id="reverse"></button></li>			
			</ul>-->
		</nav>
	</header>

	<form id="dropzone" class="dropzone">
		<fieldset>
			<p>Drag and drop a font file here (otf, ttf, woff, woff2).</p>
			<label class="button" for="fileElem">Choose a file</label>
			<input type="file" id="fileElem" accept=".otf, .ttf, .woff, .woff2" onchange="handlefiles(this.files)">
			<p id="current"></p>
		</fieldset>
	</form>
	
	<nav>
		<ul id="menu_text" class="menu__text">
			<li><button class="choice_text" name="adhesion"><code>adhesion</code></button></li>
			<li><button class="choice_text" name="pangram">Pangram</button></li>
			<li><button class="choice_text" name="lowercase">Lowercase</button></li>
			<li><button class="choice_text" name="uppercase">Uppercase</button></li>
			<li><button class="choice_text" name="paragraph">Paragraphs</button></li>
			<!--
			<li><button class="choice_text" name="layout">Layout</button></li>
			-->
			<li><button class="choice_text" name="glyphs">Glyphs</button></li>
			<!--			
			<li><button class="choice_text" name="diacritics">Diacritics</button></li>
			<li><button class="choice_text" name="kern">Kern strings</button></li>
			-->
		</ul>
	</nav>

	<aside id="choose_size" class="">
		<label for="fontsize"><span class="size_value">18 px</span>
			<input id="fontsize" class="size_select" type="range" min="12" max="150" value="18"> 
		</label>
	</aside>

	<section id="proof">
		<p class="string" contenteditable="true">Hang on...</p>
	</section>


	<script src="assets/latin.json"></script>
	<script src="assets/script.js"></script>		
</body>
</html>
