<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Latin | Font proofing</title>
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<header>
	    <h1>Font proofing</h1>
	
		<nav>
			<ul>
				<li class="current">Latin</li>
				<li><a href="arabic.html">Arabic</a></li>
				<li><a href="greek.html">Greek</a></li>
				<li><button id="reverse"></button></li>			
			</ul>
		</nav>
	</header>

	<form id="dropzone" class="dropzone">
		<fieldset>
			<p>Drag and drop a font file here (otf, ttf, woff, woff2).</p>
			<label class="button" for="fileElem">Choose a file</label>
			<input type="file" id="fileElem" accept=".otf, .ttf, .woff, .woff2" onchange="handlefiles(this.files)">
			<p id="current"></p>
		</fieldset>
	</form>
	
	<nav>
		<ul id="menu" class="menu__text">
			<li><button class="text_choice" name="adhesion"><code>adhesion</code></button></li>
			<li><button class="text_choice" name="pangram">Pangram</button></li>
			<li><button class="text_choice" name="paragraph">Paragraphs</button></li>
			<li><button class="text_choice" name="lowercase">Lowercase</button></li>
			<li><button class="text_choice" name="uppercase">Uppercase</button></li>
			<li><button class="text_choice" name="mixed">Mixed</button></li>
			<li><button class="text_choice" name="layout">Layout</button></li>
			<li><button class="text_choice" name="glyphs">Glyphs</button></li>
			<li><button class="text_choice" name="diacritics">Diacritics</button></li>
			<li><button class="text_choice" name="kern">Kern strings</button></li>
		</ul>
	</nav>

	<section id="proof">
		<p class="string" contenteditable="true">Hang on...</p>
	</section>


	<div id="textbox">
<!--		<p class="string" contenteditable="true">Hang on...</p>-->
	</div>

	<script src="assets/latin.json"></script>
	<script src="assets/script.js"></script>		
</body>
</html>
